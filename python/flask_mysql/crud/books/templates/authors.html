<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Dojo</title>
</head>
<body>
    <div class="navbar p-3 mb-2 bg-dark text-white"></div>
<div class="container-md">
    <div class="row gx-5">
        <div class="col-4">
            <div class="card w-150">
                <h1 class="card-header">New Author</h1>
                <div class="card-body ">
                    <form action="/create_author" method="post">
                    <label for="author_name">name:</label>
                    <input type="text" name="author_name" id="author_name" class="form-control">
                    <br>
                            <input type="submit" value="Create" class="btn btn-outline-dark">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col-5">
            <h1>All Authors</h1>
                <div class="container-sm">
                    {% for one_author in all_authors %}
                  <h3 value="{{one_author['name']}}"><a href="/authorshow/{{one_author['id']}}">{{one_author["name"]}}</a></h3>
                    {% endfor %}
                </div>
                <a href="/books" class="btn btn-outline-dark">To Books</a>
            </div>
        </div>
    </div>
</div>

    
</body>
</html>
