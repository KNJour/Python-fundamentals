<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Current</title>
</head>
<body>
    
    <div class="d-flex justify-content-around flex-wrap p-5">
        <div class="card col-3 bg-dark text-light m-1">
            <div class="card-body">
                <p class="card-title text-primary">Name: {{user["first_name"]}} {{user["last_name"]}}</p>
            </div>
            <div class="card-footer bg-light text-dark">
                <p class="card-text">Email: {{user["email"]}}</p>
            </div>
        </div>
    </div>


    <form action="/make_edit/{{user['id']}}" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-light">UPDATE TO</h2>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="name" class="form-control"  placeholder="{{user['first_name']}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="{{user['last_name']}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="{{user['email']}}">
        </div>
        <input type="submit" value="Update User" class="btn btn-danger btn-outline-dark">
    </form>
</body>
</html>
